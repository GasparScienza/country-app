<section class="flex flex-row gap-2 mt-2">
  <input
    type="text"
    class="input input-bordered mr-2 w56"
    [placeholder]="txtPlaceHolder()"
    autofocus
    #txtSearch
    (keyup)="inputValue.set(txtSearch.value)"
    [value]="inputValue()"
  />
  <!-- (keyup.enter)="onSearch(txtSearch.value)" -->

  <button (click)="inputValue.set(txtSearch.value)" class="btn btn-primary">
    Buscar
  </button>
</section>
